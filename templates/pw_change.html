{% extends "base.html" %}
{% block content %}

    <form method="POST" action="{{url_for('password_update')}}">
        <div>
            <label for="old_password">Current Password</label>
            <input type="password" name="old_password" class="form-control" id="old_password">

            <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">Must be 5-15 characters long, using only letters & numbers.</span>
            </div>
            <label for="newpassword">New Password</label>
            <input type="password" name="newpassword" class="form-control" id="newpassword" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" onChange="checkPassword()"
                minlength="5" required>
            <label class="mt-3" for="confirmpassword">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmpassword" onChange="checkPassword()" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
        </div>
        <div class="text-center">
            <button type="submit" id="change-password" class="btn btn-primary">Change Password</button>
        </div>
    </form>

{% endblock %}
