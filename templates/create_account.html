{% extends "base.html" %}
{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-6 offset-3 mt-3 mb-3 create-account-div">
                <h2 class="text-center mt-3 mb-3">Create an Account for Free!</h2>
                <hr class="featurette-divider">
                <form method="POST" action="{{ url_for('create_account') }}">
                    <div class="mb-3">
                        <i class="fas fa-user-plus"></i>
                        <label for="validationCustomUsername" class="form-label">Username</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" id="username" name="username" class="form-control" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" id="validationCustomUsername"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">Please create a username.</div>
                        </div>
                        <div class="col-auto">
                        <!--https://fontawesome.com/v5.15/icons/exclamation-triangle?style=solid-->
                        <i class="fas fa-exclamation-triangle form-warning-img"></i>
                        <i><em><span id="passwordHelpInline" id="form-text">Must be 5-15 characters long, using only letters & numbers.</span></em></i>
                        </div>
                    </div>
                    <div class="mb-3">
                        <i class="fas fa-user-lock"></i>
                        <label for="password" class="form-label">Create a Password</label>
                        <input type="password" id="password" name="password" class="form-control" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" aria-describedby="passwordHelpBlock" required>
                        <div class="col-auto">
                        <!--https://fontawesome.com/v5.15/icons/exclamation-triangle?style=solid-->
                        <i class="fas fa-exclamation-triangle form-warning-img"></i>
                        <i><em><span id="passwordHelpInline" id="form-text">Must be 5-15 characters long, using only letters & numbers.</span></em></i>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-outline-light btn-lg">Create Account</button>
                </form>
                <br>
                <div>
                <p>Already have an account?
                    <a href="{{ url_for('login') }}" class="btn btn-success">Log in</a>
                </p>
            </div>
            </div>
        <br>
        <hr class="featurette-divider">
        </div>
    </div>


{% endblock %}
