{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Create an Account for Free!</h3>

    <form>
        <div class="mb-3">
            <i class="fas fa-user-plus"></i>
            <label for="validationCustomUsername" class="form-label">Username</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" id="username" name="username" class="form-control" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" id="validationCustomUsername" aria-describedby="inputGroupPrepend"required>
                <div class="invalid-feedback">Please create a username.</div>
            </div>
        </div>
        <div class="mb-3">
            <i class="fas fa-user-lock"></i>
            <label for="password" class="form-label">Create a Password</label>
            <input type="password" id="password" name="password" class="form-control" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" aria-describedby="passwordHelpBlock" required>
            <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">Must be 8-20 characters long.</span>
            </div>
        </div>
        <button type="submit" class="btn btn-dark">Create Account</button>
    </form>


{% endblock %}
